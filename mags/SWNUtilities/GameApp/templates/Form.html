<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% if heading %}
    <h3> {{ heading }} </h3>
    {% endif %}
    {% if subheading %}
    <h4> {{ subheading }} </h4>
    {% endif %}
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
        <input type="submit" value="{{ submit_button }}" />
    </form>
    {% if url %}
     <a href={{url}}> {{url_text}} </a>
    {% endif %}
</body>
</html>
