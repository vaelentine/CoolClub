{% extends 'base.html' %}

{% block content %}

<h1> 
    {{ template_title }}
</h1>


<h2>
    {{ list_title }}

</ul>


<div class="nav">
    <a href="{% url 'player_create'%}"> Add a new player </a>
</div>


{% endblock %}
