<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ player }}'s characters</h1>

<ul>
    <!-- Iterate over object_list -->
    {% for object in player_characters %}
    <!-- Display Objects -->
    <li><a href="{% url 'character_detail' pk=object.pk %}"> {{ object.name }}</a></li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</body>
</html>
